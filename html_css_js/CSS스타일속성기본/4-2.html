<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      html {
        font-size: 50px;
      }
      body {
        font-size: 60px;
      }
      div {
        font-size: 500px;
      }
      p:nth-child(1) {
        color: blue;
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 1rem;
        color: red;
      }
      p:nth-child(3) {
        font-size: 1.5rem;
        color: black;
      }
      p:nth-child(4) {
        font-size: 2rem;
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
