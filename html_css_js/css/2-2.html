<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 기본 문법</title>
    <style type="text/css">
      /* selector { property : value; property : value; } */
      p {
        color: aquamarine;
      }
      #id_a {
        color: red;
      }
      p#id_a {
        color: purple;
      }
      .a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="a" id="id_a">test</p>
    <h1 id="id_a">test1</h1>
  </body>
</html>
