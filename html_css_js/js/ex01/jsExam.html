<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1번
      let num = prompt("첫번째 숫자를 입력하세요");
      let num1 = prompt("두번째 숫자를 입력하세요");
      if (num > num1) {
        alert(num);
      } else if (num < num1) {
        alert(num1);
      } else if (num === num1) {
        alert("두수가 같습니다");
      }
      //2번
      let score = prompt("점수를 입력하세요");
      if (score >= 90) {
        alert("A");
      } else if (score >= 80) {
        alert("B");
      } else if (score >= 70) {
        alert("C");
      } else if (score >= 60) {
        alert("D");
      } else {
        alert("F");
      }
      //3번
      let season = prompt("월을 입력하세요");
      switch (parseInt(season)) {
        case 12:
        case 1:
        case 2:
          alert("겨울");
          break;
        case 3:
        case 4:
        case 5:
          alert("봄");
          break;
        case 6:
        case 7:
        case 8:
          alert("여름");
          break;
        case 9:
        case 10:
        case 11:
          alert("가을");
          break;
      }
    </script>
  </body>
</html>
