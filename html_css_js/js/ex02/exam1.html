<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1번
      const numbers = [1, 2, 3, 4, 5, 6];
      const answer = numbers.map((num) => num * num);
      console.log(answer);
      //2번
      const answer1 = numbers.filter((num) => num % 2 === 0);
      console.log(answer1);
      //3번
      const answer2 = numbers.reduce((sum, current) => sum + current, 0);
      console.log(answer2);
      //4번
      const people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 28 },
      ];
      const answer3 = people.find(function (el) {
        return el.age >= 30;
      });
      console.log(answer3);
      //5번
      const numbers1 = [10, 20, 30, 40, 50];
      // 여기에 every 함수를 사용하세요.
      const answer4 = numbers1.every(function (num) {
        return num >= 10;
      });
      console.log(answer4);
      //6번
      const numbers2 = [2, 4, 6, 10];
      const answer5 = numbers2.some((el) => el % 2 === 1);
      console.log(answer5);
    </script>
  </body>
</html>
