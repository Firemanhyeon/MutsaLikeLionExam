<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열
      const array = [1, 2, 3, 4, 5]; //배열선언

      console.log(array);

      array[2] = "test";
      console.log(array);

      const array2 = new Array(10); //10개 크기의 배열 생성
      console.log(array2);

      const array3 = new Array(10, 2); //10과 2가 배열안에 들어간 크기가 2인 배열 생성
      console.log(array3);

      array[0] = {
        //배열안에 객체 넣기
        name: "hihi",
        age: 12,
      };
      console.log(array);

      array.push(20); //배열에 값 추가하기
      console.log(array);

      array.push(() => console.log("배열에 화살표함수넣기"));
      console.log(array[6]()); //array6번의 함수 실행하기

      //배열의 비구조할당
      const array1 = [1, 2, 3, 4, 5];
      const [a, b, c, d, e] = array1;

      console.log(a); // 출력: 1
      console.log(b); // 출력: 2
      console.log(c); // 출력: 3
      console.log(d); // 출력: 4
      console.log(e); // 출력: 5
      console.log("==================");
      array1.forEach(function (el) {
        console.log(el);
      });
    </script>
  </body>
</html>
