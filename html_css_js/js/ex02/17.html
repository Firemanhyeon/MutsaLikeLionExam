<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //새로운 이름이 있다면 oldname을 바꾼다
      //새로운이름이 없다면 그대로 oldname을 쓴다
      let oldName = "송아지";
      let newName = "송수한";

      newName && (oldName = newName);
      newName &&= oldName;

      //age값이 있으면 그대로 20 없으면 21
      const person = { age: 20 };
      person.age || (person.age = 21);
      console.log(person);
    </script>
  </body>
</html>
