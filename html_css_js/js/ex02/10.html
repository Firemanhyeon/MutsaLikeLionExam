<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //js에서의 gettersetter 표기법 : 필드에 언더바 _ 넣어주고 get set 을 함수로 지정해준다.
      const numbers = {
        _a: 1,
        _b: 2,

        get a() {
          console.log("get a()함수실행");
          return this._a;
        },
        set a(value) {
          console.log("set a()함수 실행");
          this._a = value;
        },
        get sum() {
          console.log("get sum()함수 실행");
          return this.a + this.b;
        },
      };
      numbers.a = 10;
      console.log(numbers.a);
      console.log(numbers.b);
      numbers.sum;
    </script>
  </body>
</html>
