<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //자바스크립트의 함수는 일급객체로 취급된다

      let a = 10;
      let b = "test";

      function test() {
        console.log("test11");
      }

      //let c = test; //함수도 타입이 될 수 있다. (변수에 넣을 수 있다)

      function c(abc) {
        //함수의 매개변수로 함수를 받을 수 있다.
        abc();
        return abc;
      }

      let d = c(test); //c함수에서 test라는 함수가 같이 전달되서 c함수안에서 test함수가 실행된다.
      console.log(d);

      c(test)(); //c함수를 호출하면서 test함수를 인자로 보내고 test함수가 return되고 그 함수를 다시 호출한다.

      //정리 : 함수는 다른함수의 return값으로도 사용될 수 있고  변수에 담길수도 있다.
    </script>
  </body>
</html>
