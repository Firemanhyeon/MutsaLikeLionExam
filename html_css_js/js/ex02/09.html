  <head>

    <title>Document</title>

  <body>
    <script>
      //객체 안에 함수 정의하기
      const dog = {
        name: "멍멍이",
        sound: "멍멍",

        say: function () {
          console.log(this.sound);
          console.log(this);
        },
      };

      const arrow = () => {
        //화살표함수에서의 this 는 window를 가리킨다
        console.log(this);
      };

      dog.say();
    </script>
  </body>
