<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 논리 연산자를 사용한 단축 평가
      // 논리 AND(&&): 첫 번째 피연산자가 true로 평가되면,
      // 두 번째 피연산자의 값을 반환합니다. 그렇지 않으면 첫 번째 피연산자의 값을 반환합니다.
      // 논리 OR(||): 첫 번째 피연산자가 false로 평가되면, 두 번째 피연산자의 값을 반환합니다. 그렇지 않으면 첫 번째 피연산자의 값을 반환합니다.
      // 논리 Nullish(??): 첫 번째 피연산자가 null이나 undefined가 아니면,
      // 첫 번째 피연산자의 값을 반환합니다. 그렇지 않으면 두 번째 피연산자의 값을 반환합니다.
      // 조건부(삼항) 연산자
      // 삼항 연산자(조건 ? 표현식1 : 표현식2): 조건이 true로 평가되면 표현식1을,
      // 그렇지 않으면 표현식2를 실행합니다.
      // 할당 연산자를 이용한 단축
      // 할당과 동시에 연산하는 연산자: +=, -=, *=, /=, %= 등을 사용하여
      // 값을 업데이트하면서 할당할 수 있습니다.
      const food = { foodName: "피자" };
      function getFoodName(food) {
        if (!food) return "아무거나";
        return food.foodName;
      }

      console.log(getFoodName(food));
      const food2 = null;
      console.log(getFoodName(food2));

      function getFoodName(food) {
        return food && food.foodName; //&& 의 특성을 살려서 이렇게 구현할수도 있음. 앞에가 false면 뒤에껀 실행안하니까 food가
        //null이면 food.foodName을 return하지않는다
      }
      console.log("========================");
      console.log(true && "hello"); //첫번째연산이 true이면 뒤에 연산자를 출력
      console.log(false && "hello"); //첫번째연산이 false이면 첫번째연산자를 출력
      console.log(true || "hello"); // 첫번째연산자가 true이면 첫번째 연산자를 출력
      console.log(false || "hello"); //첫번째연산자가 false이면 뒤 연산자를 출력

      console.log("========================");
      //아래값들을 자바스크립트는 false라고 반환한다

      console.log("" && "hello"); //""
      console.log(0 || "hello"); //0
      console.log(null || "hello"); //null
      console.log(undefined || "hello"); //undefined

      console.log("========================");
      console.log("a" || "hello");
      console.log(1 || "hello");
      let a;
      let b = null;
      let c = undefined;
      let d = 4;
      let e = "text";

      let f = a || b || c || d || e;
      console.log(f);

      console.log("========================");
      //?? 거짓을 판단하는 기준이 값이 있으면 무조건 true  null과 undefined만 false
      console.log("" ?? "hello"); //""
      console.log(0 ?? "hello"); //0
      console.log(null ?? "hello"); //null
      console.log(undefined ?? "hello"); //undefined
    </script>
  </body>
</html>
