<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a) {
        return a + a;
      }
      //자바스크립트는 메소드 오버로딩되지않는다. 그래서 밑의 함수만 호출이 된다.
      //add(a) 과 add(a,b)가 구분되지않는다
      function add(a, b) {
        return a + b;
      }
      console.log(add(3));
      console.log(add(3, 3));

      //템플릿리터럴
      function hello(name) {
        console.log(`hello , ${name}`);
      }
      hello("asdf");
    </script>
  </body>
</html>
