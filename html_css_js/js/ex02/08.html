<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체
      const obj = {};
      console.log(typeof obj); //object

      const dog = {
        name: "멍멍이",
        age: 2,
      };
      //객체의 값을 꺼내는 여러가지 방법
      console.log(dog.name);
      console.log(dog["name"]);

      const ironMan = {
        name: "토니 스타크",
        actor: "로버트 다우니 주니어",
        alias: "아이언맨",
      };

      const captainAmerica = {
        name: "스티븐 로저스",
        actor: "크리스 에반스",
        alias: "캡틴 아메리카",
      };

      console.log(ironMan);
      console.log(captainAmerica);

      function print(hero) {
        const text = `${hero.alias}(${hero.name}) 역할을 맡는 배우는 ${hero.actor} 입니다 `;
        console.log(text);
      }
      print(ironMan);

      //객체 비구조화 할당
      //반드시 선언한 키값과 같은 이름으로 가져와야한다.
      function print1(hero) {
        const { alias, name, actor } = hero;
        const text = `${alias}(${name}) 역할을 맡는 배우는 ${actor} 입니다`;
        console.log(text);
      }
      function print2({ alias, name, actor }) {
        // 매개변수에 바로넣기
        const text = `${alias}(${name}) 역할을 맡는 배우는 ${actor} 입니다`;
        console.log(text);
      }

      print1(captainAmerica);
      print2(ironMan);

      const cat = {
        name: "고양이",
        age: 3,
      };
      const { name } = cat;
    </script>
  </body>
</html>
