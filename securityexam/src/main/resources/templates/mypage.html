<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
</head>
<body>
<h1>My Page</h1>
<div sec:authorize="isAuthenticated()">
    <p>안녕하세요<span sec:authentication="name"></span>님</p>
    <p>당신의 권한은<span sec:authentication="principal.authorities">입니다</span> </p>

    <p>상세정보 ::</p>
    <ul>
        <li>사용자이름 : <span sec:authentication="principal.username"></span></li>
        <li>계정만료여부 : <span sec:authentication="principal.accountNonExpired"></span></li>
        <li>계정잠김여부 : <span sec:authentication="principal.accountNonLocked"></span></li>
        <li>자격증명여부 : <span sec:authentication="principal.credentialsNonExpired"></span></li>
        <li>활성부여부 : <span sec:authentication="principal.enabled"></span></li>

    </ul>
</div>
<div sec:authorize="!isAuthenticated()">
    <p>로그인되지않았습니다</p><a th:href="@{/login}">로그인</a>해주세요
</div>
</body>
</html>
