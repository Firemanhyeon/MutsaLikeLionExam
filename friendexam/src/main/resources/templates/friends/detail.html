<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FriendDetail</title>
</head>
<body>
<h2 th:text="${friend.name}">name</h2>
<div>
  <strong>Email: </strong><span th:text="${friend.email}">email</span>
</div>
<!--타임리프 문법으로 쿼리문 만들기-->
<a th:href="@{/friends/edit/{id}(id=${friend.id})}">수정</a>
<a th:href="@{/friends/delete/{id}(id=${friend.id})}">삭제</a>
</body>
</html>
