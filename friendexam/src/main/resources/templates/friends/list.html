<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FriendsList</title>
    <link rel="stylesheet" th:href="@{/css/friend.css}">
</head>
<body>
<table th:if="${friendList}">
    <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="friend : ${friendList}">
            <td th:text="${friend.id}"></td>
            <td><a th:href="@{friends/{id}(id=${friend.id})}" th:text="${friend.name}"></a></td>
            <td th:text="${friend.email}"></td>
        </tr>
    </tbody>
</table>
<div th:if="${friendList.totalPages>1}">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, friendList.totalPages)}">
            <a th:href="@{/friends(page=${i})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
<a th:href="@{friends/add}">친구등록</a>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
