<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--변수 표현식-->
<p>username : <span th:text="${username}"></span> </p>

<!--선택 변수 표현식-->
<div th:object="${languages}">
    <span th:text="*{[0]}"></span>,<span th:text="*{[1]}"></span>,<span th:text="*{[2]}"></span>
</div>

<!--조건에 따른-->
<div th:if="${isAdmin}">
    <p><span th:text="${username}"></span></p>
</div>
<div th:unless="${isAdmin}">
    <p><span th:text="${username}+'은 관리자가 아닙니다'"></span></p>
</div>
<!--링크 URL표현식-->
<a th:href="@{/products}">product</a>
<!--메세지표현식-->
<p th:text="#{welcome.message}"></p>
<p th:text="#{product.name}"></p>

<script>
    let name = '[[${username}]]';
    console.log(name);
</script>
</body>

</html>
